<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://kit.fontawesome.com/7693f97946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"type="text/css"href="signup.css">
</head>
<body>
    <div>
        <div class="container col-sm-6">
            <h2><span class="color1">uber</span><span class="color2">Eats</span></h2>
        </div>
        <div class="login">
            <forms>
            <h2>What's your phone number or email?</h2>
            <div>
            <input type="email"placeholder="Enter phone number or email" class="box1">
            </div>
            <div>
            <button class="box2">Continue</button>
            </div>
            <div>
                or
            </div>
            <div>
            <button class="box3"><i class="fa-brands fa-google"></i>Continue with Google</button>
            </div>
            <div>
            <button class="box4"><i class="fa-brands fa-apple"></i>Continue with Apple</button>
            </div>
            <div>
            <button class="box5"><i class="fa-brands fa-facebook"></i>Continue with Facebook</button>
            </div>
            <div>
            <p class="para1">By proceeding, you consent to get calls, WhatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided.</p>
            </div>
            <div>
                <p class="para2">This site is protected by reCAPTCHA and the Google<span class="underline"> Privacy</span></p>
                <p class="para3"><span class="underline">Policy</span> and <span class="underline">Terms of Service</span> apply.</p>
            </div>

            </forms>
        </div>
    </div>
</body>
</html>
